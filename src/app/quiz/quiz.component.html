<div class="row">
  <div class="col-6">
    <h3>Quiz Application</h3>
  </div>
</div>
<div id="quiz">
  <h2 class="text-center font-weight-normal">Test</h2>
  <hr />

  <div *ngIf="mode=='quiz' && quiz">
    <div *ngFor="let question of filteredQuestions">
      <div class="badge badge-info">Question {{pager.index + 1}} of {{pager.count}}.</div>
      <h3 class="font-weight-normal">{{pager.index + 1}}.
        <span [innerHTML]="question.title"></span>
      </h3>
      <div class="row text-left options">
        <app-question-controls [controlItem]="question">
        </app-question-controls>
      </div>
    </div>
    <hr />
    <div class="text-center">
      <button class="btn btn-default" [ngClass]="{disabled:pager.index === 0}" (click)="goTo(pager.index - 1);">Prev</button>
      <button class="btn btn-primary" [ngClass]="{disabled:pager.index === pager.count-1}" (click)="goTo(pager.index + 1);">Next</button>
      <!-- <pagination *ngIf="config.showPager" direction-links="false" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination> -->
    </div>
    <div *ngIf="mode!='result'">
      <button class="btn btn-primary" (click)="onSubmit();">Submit Quiz</button>
    </div>
  </div>
